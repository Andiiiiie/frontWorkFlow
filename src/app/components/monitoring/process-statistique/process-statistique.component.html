<div class="row justify-content-center">
  <!-- chiffres -->
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box">
        <span class="info-box-icon bg-info elevation-1"><i class="fas fa-check-circle"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">Finished processes</span>
          <span class="info-box-number">{{totalFinishedProcess}}</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-spinner"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">On going processes</span>
          <span class="info-box-number">{{totalOnGoingProcess}}</span>
        </div>
      </div>
    </div>
    <div class="clearfix hidden-md-up"></div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-success elevation-1"><i class="fas fa-check"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">Valid process types</span>
          <span class="info-box-number">{{totalConfiguratedProcessTypes}}</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-times-circle"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">Invalid process types</span>
          <span class="info-box-number">{{totalOnGoingConfigurationProcessTypes}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- /chiffres -->
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Browser Usage</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <app-pie-stat></app-pie-stat>
        </div>
        <!-- /.row -->
      </div>
    </div>
  </div>
</div>
