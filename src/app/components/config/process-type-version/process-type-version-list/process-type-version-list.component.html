  <div class="card-default">
    <div class="card-header">
      <h3 class="card-title">Process Types</h3>
      <div class="">
        <!--        <form id="myForm" class="input-group" (ngSubmit)="onSubmit()">-->
        <!--          <input class="form-control" type="text" [(ngModel)]="newResultType.designation" name="designation" placeholder="Error">-->

        <!--            Enregistrer-->
        <!--            <i class="fas fa-save"></i>-->
        <!--          </button>-->
        <!--        </form>-->
      </div>
    </div>
    <div class="card-body">

      <table class="table table-bordered" *ngIf="processTypeVersions.length>0">
        <thead>
        <tr>
          <th>Date</th>
          <th>Reference</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let processType of processTypeVersions">
          <td>{{processType.creationDate}}</td>
          <td>{{processType.reference}}</td>
          <td>
            <button *ngIf="processType.state==0" [routerLink]="['/process-type-version-config',processType.id]" class="btn btn-secondary btn-sm mx-1" >config <i class="fas fa-pen "></i></button>

            <button *ngIf="processType.state==0"  (click)="finalize(processType.id)" class="btn btn-secondary btn-sm mx-1" >finalize  <i class="fas fa-user-lock "></i></button>


            <button *ngIf="processType.state==2" [routerLink]="['/process-type-version-info',processType.id]" class="btn btn-secondary btn-sm mx-1" >view <i class="fas fa-eye "></i></button>

<!--            <button *ngIf="processType.state==1" (click)="validate(processType.id)" class="btn btn-secondary btn-sm mx-1" >validate <i class="fas fa-check "></i></button>-->


          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
    </div>
  </div>
