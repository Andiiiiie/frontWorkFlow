<div class="row justify-content-center align-items-center vh-100">
  <div class="card-default">
    <div class="card-header">
      <h3 class="card-title">Result Types</h3>

      <div class="">
        <form id="myForm" class="input-group" (ngSubmit)="onSubmit()">
          <input class="form-control" type="text" [(ngModel)]="newResultType.designation" name="designation" placeholder="Error">
          <button type="submit" class="btn btn-default">
            Enregistrer
            <i class="fas fa-save"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let resultType of resultTypes">
          <td></td>
          <td>{{resultType.designation}}</td>
          <td>
            <button ></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
