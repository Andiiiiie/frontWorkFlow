<div class="row justify-content-center align-items-center vh-100">
  <div class="card-default">
    <div class="card-header">
      <h3 class="card-title">Result Types</h3>

      <div class="" *ngIf="!modifyResultType.id">
        <h2>ADD</h2>
        <form id="myForm1" class="input-group" (ngSubmit)="onSubmitSave()">
          <input class="form-control" type="text" [(ngModel)]="newResultType.name" name="name" placeholder="Error">
          <button type="submit" class="btn btn-default">
            Enregistrer
            <i class="fas fa-save"></i>
          </button>
        </form>
      </div>
      <div class="" *ngIf="modifyResultType.id">
        <h2>MODIFY</h2>
        <form id="myForm" class="input-group" (ngSubmit)="onSubmitModify()">
          <input class="form-control" type="text" [(ngModel)]="modifyResultType.name" name=name  [value]="modifyResultType.name">
          <button type="submit" class="btn btn-default">
            Enregistrer
            <i class="fas fa-save"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let resultType of resultTypes">
          <td></td>
          <td>{{resultType.name}}</td>
          <td>
            <button class="btn btn-primary" (click)="modify(resultType.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(resultType.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
