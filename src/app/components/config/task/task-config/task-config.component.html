<div class="row justify-content-center align-items-center vh-100">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Task configuration</h3>

      <div class="card-tools">

      </div>
    </div>
    <div class="card-body">
      <div *ngIf="task">
        <p><strong>name:</strong> {{ task.name }}</p>
        <p><strong>description:</strong> {{ task.description }}</p>
        <p><strong>step:</strong> {{task.stepName}}</p>
        <!-- Add more fields as necessary -->
      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ResultType</th>
          <th>NextTask</th>
          <th>Status ending</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let exception of exceptions">
          <td>{{exception.resultTypeName}}</td>
          <td>{{exception.nextTaskName}}</td>
          <td>{{exception.isLastInStep ? 'Step' : (exception.isLastInProcess ? 'Process' : 'None')}}</td>
          <td>
          </td>
        </tr>
        </tbody>
      </table>
      <button  class="btn btn-dark btn-sm mx-1"  (click)="addException()">
        Add Process <i class="fas fa-plus"></i>
      </button>
    </div>



    <!-- /.card-footer-->
  </div>
</div>
