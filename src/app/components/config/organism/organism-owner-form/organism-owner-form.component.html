<div class="card">
  <div class="card-header">
    <h3 class="card-title">Propri√©taire de l'organisme : {{organism.name}}</h3>

    <div class="card-tools">

    </div>
  </div>
  <form   (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group"   >
        <label >Identifiant</label>
        <input type="text" [(ngModel)]="newOwner.login" name="login"  class="form-control"  >
      </div>
      <div class="form-group"   >
        <label >Email</label>
        <input type="email" [(ngModel)]="newOwner.email"  name="email"  class="form-control"  >
      </div>
      <div class="form-group"   >
        <label >Mot de passe</label>
        <input type="password" [(ngModel)]="newOwner.password"   name="password"  class="form-control"  >
      </div>

      <div *ngIf="error!=''" class="text-danger">
        {{error}}
      </div>

    </div>
    <!-- /.card-body -->
    <div class="card-footer align-content-center">
      <button type="submit" class="btn btn-dark "> Enregistrer </button>
    </div>
  </form>

  <!-- /.card-footer-->
</div>
