<div class="row justify-content-center align-items-center vh-100">
  <div class="card-default">
    <div class="card-header">
      <h3 class="card-title">Valid Process Types</h3>
      <div class="">
        <!--        <form id="myForm" class="input-group" (ngSubmit)="onSubmit()">-->
        <!--          <input class="form-control" type="text" [(ngModel)]="newResultType.designation" name="designation" placeholder="Error">-->
        <!--          <button type="submit" class="btn btn-default">-->
        <!--            Enregistrer-->
        <!--            <i class="fas fa-save"></i>-->
        <!--          </button>-->
        <!--        </form>-->
      </div>
    </div>
    <div class="card-body">
      <h6>Page:{{page}}</h6>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let processType of processTypes">
          <td></td>
          <td>{{processType.name}}</td>
          <td>{{processType.description}}</td>
          <td>
            <button  [routerLink]="['/processTypes/info',processType.idProcessType]" class="btn btn-secondary btn-sm mx-1" >Info <i class="fas fa-info"></i></button>
            <button  [routerLink]="['/processes/create',processType.idProcessType]" class="btn btn-secondary btn-sm mx-1" >Add process <i class="fas fa-plus"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <form action="">
        <div class="">
          <label for="size">Size</label>
          <input type="number" class="form-control" id="size" name="size" [(ngModel)]="size"  (ngModelChange)="setSize(size)">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button class="btn btn-dark" (click)="previous()" >Previous</button>
        <button class="btn btn-dark" (click)="next()" >Next</button>
      </div>
    </div>
  </div>
</div>
