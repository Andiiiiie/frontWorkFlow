<div class="row justify-content-center align-items-center ">
  <div class="card-default">
    <div class="card-header">
      <h3 class="card-title">Process Types</h3>
      <div class="">
        <!--        <form id="myForm" class="input-group" (ngSubmit)="onSubmit()">-->
        <!--          <input class="form-control" type="text" [(ngModel)]="newResultType.designation" name="designation" placeholder="Error">-->
        <!--          <button type="submit" class="btn btn-default">-->
        <!--            Enregistrer-->
        <!--            <i class="fas fa-save"></i>-->
        <!--          </button>-->
        <!--        </form>-->
      </div>
    </div>
    <div class="card-body">
      <h6>Page:{{page}}</h6>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let processType of processTypes">
          <td>{{processType.name}}</td>
          <td>{{processType.description}}</td>
          <td>
            <button  class="btn-default" (click)="addVersion(processType.id)">
              <i class="fas fa-plus"></i>
              Add Version
            </button>
            <button  class="btn-default" (click)="seeVersions(processType.id)">
              <i class="fas fa-eye"></i>
              See Versions
            </button>
            <button  [routerLink]="['/process-type-info',processType.id]" class="btn btn-secondary btn-sm mx-1" >Info <i class="fas fa-info-circle"></i></button>
<!--            <button   (click)="finalize(processType.idProcessType.toString())" class="btn btn-secondary btn-sm mx-1" >Finalize  <i class="fas fa-user-lock"></i></button>-->

          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <form action="">
        <div class="">
          <label for="size">Size</label>
          <input type="number" class="form-control" id="size" name="size" [(ngModel)]="size"  (ngModelChange)="setSize(size)">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button class="btn btn-dark" (click)="previous()" *ngIf="page>1" >Previous</button>
        <button class="btn btn-dark" (click)="next()" >Next</button>
      </div>
    </div>
  </div>
</div>
