
<style>
  .my-pie-chart {
    width: 100%;
    height: 100%;
  }
</style>
<div class="row ">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Statistique par etat</div>
      </div> <!-- Fermeture de card-header ici -->
      <div class="card-body">
        <div class="col-md-12">
          <div class="alert-default-light align-items-center">
            <form action="">
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type" [(ngModel)]="idType" (ngModelChange)="onTypeChange($event)">
                  <option *ngFor="let type of processTypes" [value]="type.id">{{ type.name }}</option>
                </select>
              </div>
            </form>
          </div>
          <div style="display: block;"  class=" justify-content-center">
            <canvas #myChart class="my-pie-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
